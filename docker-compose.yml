# Docker Compose for Local Development
# This provides DynamoDB Local for backend development without AWS
#
# Usage:
#   docker-compose up -d          # Start services
#   docker-compose down           # Stop services
#   docker-compose logs -f        # View logs
#
# Note: This does NOT replace AWS Cognito - authentication will not work locally.
# For full functionality, deploy to AWS and use the deployed API.

version: '3.8'

services:
  # DynamoDB Local - for testing without AWS
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: writeflow-dynamodb
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath /data"
    volumes:
      - dynamodb-data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:8000/shell/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  # DynamoDB Admin UI (optional) - web interface for DynamoDB
  dynamodb-admin:
    image: aaronshaf/dynamodb-admin:latest
    container_name: writeflow-dynamodb-admin
    ports:
      - "8001:8001"
    environment:
      - DYNAMO_ENDPOINT=http://dynamodb-local:8000
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=local
      - AWS_SECRET_ACCESS_KEY=local
    depends_on:
      - dynamodb-local

volumes:
  dynamodb-data:

