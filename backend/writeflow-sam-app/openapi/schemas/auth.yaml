# Registration schemas
RegisterRequest:
  type: object
  required:
    - email
    - password
  properties:
    email:
      type: string
      format: email
      description: User's email address
      example: user@example.com
    password:
      type: string
      format: password
      minLength: 8
      description: Password (min 8 chars, uppercase, lowercase, numbers)
      example: MyP@ssw0rd

RegisterResponse:
  type: object
  properties:
    success:
      type: boolean
      example: true
    data:
      type: object
      properties:
        userId:
          type: string
          description: Cognito user ID
          example: a1b2c3d4-e5f6-7890-abcd-ef1234567890
        email:
          type: string
          format: email
          description: Registered email address
          example: user@example.com
        confirmed:
          type: boolean
          description: Whether the account is confirmed
          example: false

# Confirmation schemas
ConfirmRequest:
  type: object
  required:
    - email
    - code
  properties:
    email:
      type: string
      format: email
      description: User's email address
      example: user@example.com
    code:
      type: string
      description: 6-digit confirmation code from email
      example: "123456"

# Login schemas
LoginRequest:
  type: object
  required:
    - email
    - password
  properties:
    email:
      type: string
      format: email
      description: User's email address
      example: user@example.com
    password:
      type: string
      format: password
      description: User's password
      example: MyP@ssw0rd

LoginResponse:
  type: object
  properties:
    success:
      type: boolean
      example: true
    data:
      type: object
      properties:
        accessToken:
          type: string
          description: JWT access token
          example: eyJraWQiOiJ...
        idToken:
          type: string
          description: JWT ID token (use this for API Gateway authorization)
          example: eyJraWQiOiJ...
        refreshToken:
          type: string
          description: Refresh token for obtaining new access tokens
          example: eyJjdHkiOiJKV1Qi...
        expiresIn:
          type: integer
          description: Token expiration time in seconds
          example: 3600

# Refresh token schemas
RefreshTokenRequest:
  type: object
  required:
    - refreshToken
  properties:
    refreshToken:
      type: string
      description: The refresh token obtained during login
      example: eyJjdHkiOiJKV1QiLCJlbmMiOiJBMjU2R0NNIiwiYWxnIjoiUlNBLU9BRVAifQ...

RefreshTokenResponse:
  type: object
  properties:
    success:
      type: boolean
      example: true
    data:
      type: object
      properties:
        accessToken:
          type: string
          description: New JWT access token
          example: eyJraWQiOiJ...
        idToken:
          type: string
          description: New JWT ID token (use this for API Gateway authorization)
          example: eyJraWQiOiJ...
        expiresIn:
          type: integer
          description: Token expiration time in seconds
          example: 3600

# Resend code schemas
ResendCodeRequest:
  type: object
  required:
    - email
  properties:
    email:
      type: string
      format: email
      description: User's email address
      example: user@example.com

CodeDeliveryResponse:
  type: object
  properties:
    success:
      type: boolean
      example: true
    data:
      type: object
      properties:
        message:
          type: string
          description: Success message
          example: Confirmation code sent
        destination:
          type: string
          description: Masked destination (email)
          example: u***@e***.com
        deliveryMedium:
          type: string
          description: Delivery method
          example: EMAIL

# Forgot password schemas
ForgotPasswordRequest:
  type: object
  required:
    - email
  properties:
    email:
      type: string
      format: email
      description: User's email address
      example: user@example.com

# Reset password schemas
ResetPasswordRequest:
  type: object
  required:
    - email
    - code
    - newPassword
  properties:
    email:
      type: string
      format: email
      description: User's email address
      example: user@example.com
    code:
      type: string
      description: 6-digit reset code from email
      example: "123456"
    newPassword:
      type: string
      format: password
      minLength: 8
      description: New password (min 8 chars, uppercase, lowercase, numbers)
      example: MyNewP@ssw0rd
